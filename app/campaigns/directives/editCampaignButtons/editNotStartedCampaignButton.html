<button type="submit" class="btn btn-success col-md-12"
    							ng-disabled="
    								!campaignToEdit.startDate ||
    								!campaignToEdit.endDate ||
    								citySelect.selectedOption.id === -1 ||
    								!districtSelect.availableOptions ||
    								districtSelect.selectedOption.id === -1 ||
    								!campaignToEdit.addedBalance">Edit Campaign</button>
