<style>


	#editCategoryForm {
		padding: 10px;
	}

	#editCategoryForm .form-group label {
		font-family: 'Montserrat', sans-serif;
		font-weight: normal;
		color:#5b5b5b;
	}

	#editCategoryForm .form-group .form-control {
		font-family: 'Montserrat', sans-serif;
		font-weight: normal;
		color:#5b5b5b;
	}

	#submit {
		width: 100%;
		margin-bottom: 10px;
	}

	.cropArea {
	    overflow: hidden;
	    width:100%;
	    height:350px;
	}

	form .progress {
	    line-height: 15px;
	}

	.progress {
	    display: inline-block;
	    width: 100px;
	    border: 3px groove #CCC;
	}

	.progress div {
	    font-size: smaller;
	    background: orange;
	    width: 0;
	}

</style>
<div id="content">
<div class="row">
    <big-breadcrumbs items="['Settings', pageName]" icon="pencil" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
</div>

    <!-- content -->
    <div calss="row">
    	<!-- widget grid -->
		<section widget-grid id="localizations-edit-widget-grid">
			<!-- row -->
			<div class="row">
				<!-- NEW WIDGET START -->
				<article class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
						<!-- Widget ID (each widget will need unique ID)-->
						<div id="localizations-edit-widget"
						data-widget-sortable 
						data-jarvis-widget 
						data-widget-deletebutton 
						data-widget-colorbutton 
						data-widget-editbutton 
						data-widget-togglebutton 
						data-widget-fullscreenbutton>
			                    <!-- widget options:
			                        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
			                        data-widget-colorbutton="false"
			                        data-widget-editbutton="false"
			                        data-widget-togglebutton="false"
			                        data-widget-deletebutton="false"
			                        data-widget-fullscreenbutton="false"
			                        data-widget-custombutton="false"
			                        data-widget-collapsed="true"
			                        data-widget-sortable="false"
			                    -->
			                    <header>
			                    	<span class="widget-icon"> <i class="fa fa-edit"></i> </span>

			                    	<h2>{{pageName}}</h2>
			                    </header>
			                    <!-- widget div-->
			                    <div>
			                    	<!-- widget content -->
			                    	<div class="widget-body no-padding" id="formWidgetContent">

			                    		<form id="editLocalizationsForm" ng-submit="updateLocalization()" name="myForm">
			                    	
			                    			<div class="col-md-12">
			                    			<div class="row">
				                    			<div class="col-md-12">
				                    				<div class="form-group">
				                    					<label>Key</label>
				                    					<input class="form-control" type="text" ng-model="localization.key">
				                    				</div>
				                    				<div class="form-group">
				                    					<label>Arabic Title</label>
				                    					<input class="form-control" type="text" ng-model="localization.arabicTitle" dir="rtl">
				                    				</div>
				                    				<div class="form-group">
				                    					<label>Arabic Body</label>
				                    					<input class="form-control" type="text" ng-model="localization.arabicBody" dir="rtl">
				                    				</div>
				                    				<div class="form-group">
				                    					<label>English Title</label>
				                    					<input class="form-control" type="text" ng-model="localization.englishTitle">
				                    				</div>
				                    				<div class="form-group">
				                    					<label>English Body</label>
				                    					<input class="form-control" type="text" ng-model="localization.englishBody" >
				                    				</div>
				                    			</div>
			                    			</div>
			                    			<div class="row">
				                    			<div class="col-md-12">
				                    				<button class="btn btn-warning" type="submit" id="submit"
				                    					ng-disabled="
				                    						!localization.key">Submit Changes</button>
				                    			</div>
			                    			</div>
			                    			</div>
			                    		</form>

			                    	</div>
			                    	<!-- end widget content -->
			                    </div>
			                    <!-- end widget div -->
			                </div>
			                <!-- end widget -->
			            </article>
			            <!-- WIDGET END --> 
			    <!-- NEW WIDGET START -->
				
		        <!-- end row -->
		    </section>
		<!-- end widget grid -->
    </div>
    
</div>
