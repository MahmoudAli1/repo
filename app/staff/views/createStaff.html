<style>
    .staffPhoto {
        max-width: 100%;
        max-height: 150px;
    }

    #staffImageContainer {
        margin-bottom: 15px;
    }

    #staffImageContainer .row {
        text-align: center;
        margin-top: 15px;
    }

    #createStaffForm {
        padding: 10px;
    }

    #createStaffForm .form-group label {
        font-family: 'Montserrat', sans-serif;
        font-weight: normal;
        color:#5b5b5b;
    }

    #createStaffForm .form-group .form-control {
        font-family: 'Montserrat', sans-serif;
        font-weight: normal;
        color:#5b5b5b;
    }

    #submit {
        width: 100%;
        margin-bottom: 10px;
    }

    #staffTypeRow {
        margin-top:15px;
    }

</style>
<div id="content">
<div class="row">
    <big-breadcrumbs items="['Staff', 'Create staff member']" icon="pencil" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
</div>

    <!-- content -->
    <div calss="row">
        <!-- widget grid -->
        <section widget-grid id="staff-create-widget-grid">
            <!-- row -->
            <div class="row">
                <!-- NEW WIDGET START -->
                <article class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
                        <!-- Widget ID (each widget will need unique ID)-->
                        <div id="staff-create-widget" 
                        data-widget-sortable 
                        data-jarvis-widget 
                        data-widget-deletebutton 
                        data-widget-colorbutton 
                        data-widget-editbutton 
                        data-widget-togglebutton 
                        data-widget-fullscreenbutton>
                                <!-- widget options:
                                    usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
                                    data-widget-colorbutton="false"
                                    data-widget-editbutton="false"
                                    data-widget-togglebutton="false"
                                    data-widget-deletebutton="false"
                                    data-widget-fullscreenbutton="false"
                                    data-widget-custombutton="false"
                                    data-widget-collapsed="true"
                                    data-widget-sortable="false"
                                -->
                                <header>
                                    <span class="widget-icon"> <i class="fa fa-info"></i> </span>

                                    <h2>Create a staff</h2>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget content -->
                                    <div class="widget-body no-padding" id="formWidgetContent">

                                        <form id="createStaffForm" ng-submit="createStaff()" name="myForm">
                                            <div class="col-md-6" id="staffImageContainer">
                                                <div class="row">
                                                    <drop-zone></drop-zone>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                            <div class="row" id="staffTypeRow">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Staff Type:</label>
                                                        <label class="col-md-offset-1">
                                                            <input type="radio" name="staffType" ng-model="staff.type" value="admin" required>
                                                            Admin
                                                        </label>
                                                        <label class="col-md-offset-1">
                                                            <input type="radio" name="staffType" ng-model="staff.type" value="driver" required>
                                                            Driver
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Name</label>
                                                        <input class="form-control" type="text" ng-model="staff.name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Username/Email</label>
                                                        <input class="form-control" type="text" ng-model="staff.email"  required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <input class="form-control" type="password" ng-model="staff.password"  required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Confirm Password</label>
                                                        <input class="form-control" type="password" ng-model="staff.confirmedPassword"  required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-warning" type="submit" id="submit"
                                                            ng-disabled="
                                                                !staff.type ||
                                                                !staff.name ||
                                                                !staff.email ||
                                                                !staff.password ||
                                                                !staff.confirmedPassword">Create</button>
                                                </div>
                                            </div>
                                            </div>
                                        </form>

                                    </div>
                                    <!-- end widget content -->
                                </div>
                                <!-- end widget div -->
                            </div>
                            <!-- end widget -->
                        </article>
                        <!-- WIDGET END --> 
                <!-- NEW WIDGET START -->
                
                <!-- end row -->
            </section>
        <!-- end widget grid -->
    </div>
    
</div>
