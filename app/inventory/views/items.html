<style>
	.product-info .row {
		margin-bottom: 10px;
	}
	.product-info .row button {
		width: 100%;
	}
	.product-content .product-image {
	    min-height: 225px;
	}
	.product-info .row {
		margin-bottom: 10px;
	}
	.product-info .row button {
		width: 100%;
	}
	.img-responsive {
		max-width: 100% !important;
		max-height: 225px !important;
		margin: auto;
	}
	.name {
		font-family: 'Montserrat', sans-serif;
		color:#5b5b5b;
	}
	.inventoryStat {
		font-family: 'Montserrat', sans-serif;
		color:#5b5b5b;
	}
	.inventoryStat span {
		margin: 0px 6% 0px 6%;
	}
	.product-content .product-deatil {
	    padding-bottom: 0px;
	}
	.lastItem {
		margin-bottom: 50px;
	}
	#backButtonContainer {
		margin: 0px 0px 13px 13px;
	}
</style>

<div id="content">
	<div class="row">
		<big-breadcrumbs items="['Subcategory', 'Items']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal fade" role="dialog">
      	<div class="modal-dialog">
        <!-- Modal content-->
        	<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h5 class="modal-title" id="modal-title">Confirmation Needed</h5>
				</div>
				<div class="modal-body" id="modal-body">
					<h3>{{message}}</h3>
				</div>
				<div class="modal-footer">
					<button id="confirmationModal-delete-button" class="btn btn-danger" type="button" style="display: inline-block;">Delete</button>
					<button class="btn btn-warning" type="button" style="display: inline-block;" data-dismiss="modal">Cancel</button>
				</div>
        	</div>
		</div>
    </div>

    <!-- content -->
    <div class="font-xl name">{{categoryName}}</div>
    <div ng-repeat="item in items" class="col-sm-6 col-md-6 col-lg-6" ng-class="{'lastItem':$last}">
    	<div class="product-content product-wrap clearfix">
			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="product-image">
						<img ng-src="{{item.Image}}" alt="Image not avaiable" class="img-responsive">
					</div>
				</div>
				<div class="col-md-7 col-sm-12 col-xs-12">
					<div class="product-deatil">
						<h5 class="name">
							<a href="#">
								{{item.EnglishName}} <span>{{item.EnglishDescription}}</span>
							</a>
						</h5>
						<p class="price-container">
							<span>{{item.Cost | currency:"SAR":0}}</span>
						</p>
						<p class="inventoryStat">
							Available in | <span>inventory: {{item.InventoryCount}}</span><span>cars: {{item.CarCount}}</span>
						</p>
						<span class="tag1"></span>
					</div>
					<div class="description">
					</div>
					<div class="product-info">
						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-warning" ng-click="editItem(item.ID)">Edit</button>
							</div>
							<div class="col-md-6">
								<button class="btn btn-danger" ng-click="openWindowForDeleteItem(item.ID)">Delete</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
