<style>
    .subcategoryPhoto {
        max-width: 100%;
        max-height: 150px;
    }
    #subcategoryImageContainer {
        margin-bottom: 15px;
    }
    #subcategoryImageContainer .row {
        text-align: center;
        margin-top: 15px;
    }
    #createSubcategoryForm {
        padding: 10px;
    }
    #createSubcategoryForm .form-group label {
        font-family: 'Montserrat', sans-serif;
        font-weight: normal;
        color:#5b5b5b;
    }
    #createSubcategoryForm .form-group .form-control {
        font-family: 'Montserrat', sans-serif;
        font-weight: normal;
        color:#5b5b5b;
    }
    #submit {
        width: 100%;
        margin-bottom: 10px;
    }
    #colorDisplay {
        height: 32px;
        width: 100%;
        border: 1px solid rgba(0,0,0,.2);
    }
</style>

<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Inventory', 'Create Subcategory']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="row">
        <section widget-grid id="subcategory-create-widget-grid">
            <div class="row">
                <article class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
                    <div id="subcategory-create-widget" 
                        data-widget-sortable 
                        data-jarvis-widget 
                        data-widget-deletebutton 
                        data-widget-colorbutton 
                        data-widget-editbutton 
                        data-widget-togglebutton 
                        data-widget-fullscreenbutton>
                        <header>
                            <span class="widget-icon"> <i class="fa fa-info"></i> </span>
                            <h2>Create a subcategory</h2>
                        </header>
                        <div>
                            <div class="widget-body no-padding" id="formWidgetContent">
                                <form id="createSubcategoryForm" ng-submit="createSubcategory()" name="myForm">
                                    <div class="col-md-6" id="subcategoryImageContainer">
                                        <div class="row">
                                            <drop-zone></drop-zone>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Category</label>
                                                    <select 
                                                        class="form-control"
                                                        ng-options="category as category.EnglishName for category in categorySelect.availableOptions track by category.ID"
                                                        ng-model="categorySelect.selectedOption">
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>English Name</label>
                                                    <input class="form-control" type="text" ng-model="subcategory.EnglishName" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Arabic Name</label>
                                                    <input class="form-control" type="text" ng-model="subcategory.ArabicName" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>English Description</label>
                                                    <input class="form-control" type="text" ng-model="subcategory.EnglishDescription"  required>
                                                </div>
                                                <div class="form-group">
                                                        <label>Arabic Description</label>
                                                        <input class="form-control" type="text" ng-model="subcategory.ArabicDescription"  required>
                                                    </div>
                                                <div class="form-group">
                                                    <label>View Priority</label>
                                                    <input class="form-control" type="Number" ng-model="subcategory.ViewOrder"  required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Dark Background:</label>
                                                    <label class="col-md-offset-1">
                                                        <input type="radio" ng-model="subcategory.darkBackground" ng-value="true">Yes
                                                    </label>
                                                    <label class="col-md-offset-1">
                                                        <input type="radio" ng-model="subcategory.darkBackground" ng-value="false">No
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <label>Primary Color</label>
                                                    <div class="row">
                                                        <div class="col-md-8">
                                                            <input class="form-control" type="text" ng-model="subcategory.PrimaryColor" >
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div id="colorDisplay" ng-style="primaryColor"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Secondary Color</label>
                                                    <div class="row">
                                                        <div class="col-md-8">
                                                            <input class="form-control" type="text" ng-model="subcategory.SecondaryColor" >
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div id="colorDisplay" ng-style="secondaryColor"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button class="btn btn-warning" type="submit" id="submit" 
                                                        ng-disabled="
                                                            !picFile ||
                                                            !subcategory.ArabicDescription ||
                                                            !subcategory.ArabicName ||
                                                            !subcategory.EnglishDescription ||
                                                            !subcategory.EnglishName ||
                                                            !subcategory.ViewOrder ||
                                                            !subcategory.PrimaryColor ||
                                                            !subcategory.SecondaryColor">Create</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </div>
</div>
