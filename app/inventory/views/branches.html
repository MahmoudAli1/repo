<style>
    #branchesContainer {
        margin: 0px 10px 5px 50px !important;
    }
    #activeStatus {
        color: #739e73;
        font-weight: bold;
    }
    #inactiveStatus {
        color: #808080;
        font-weight: bold;
    }
    #branchHeader {
        margin-bottom: 10px;
    }
    #branchName {
        font-size: x-large;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        font-weight: bold;
        color: #595959;
    }
    .branchInfo {
        font-size: small;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        font-weight: normal;
        color: #595959;
    }
    .branchInfo .branchInfoTitle {
        font-weight: bold;
    }
     #buttons {
        position: absolute;
        bottom: 20px;
        right: 10px;
    } 
     #buttons button{
        width: 120%; 
	    padding-left: 0px;
	    padding-right: 0px;;
    } 
</style>

<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Subcategories', 'Branches']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="row">
        <div ng-repeat="branch in branches track by $index" id="branchesContainer" class="col-md-5">
            <div class="row well">
                <div class="row">
                    <div class="col-md-12" ng-show="branch.IsDisplayed">
                        <span id="activeStatus"><i class="fa fa-circle"></i> Active</span>
                    </div>
                    <div class="col-md-12" ng-show="!branch.IsDisplayed">
                        <span id="inactiveStatus"><i class="fa fa-circle"></i> InActive</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="branchHeader" class="row">
                        <div class="row">
                            <div class="col-md-12">
                                <span id="branchName">{{branch.Name}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span class="branchInfo"><span class="branchInfoTitle">Phone Number: </span> {{branch.PhoneNumber}}</span>
                        </div>
                    </div>
                </div>
                <div id="buttons" class="col-md-6">
                    <div class="col-md-4">
                        <button class="btn btn-primary" ng-click="editBranch(branch.ID)">Edit</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-danger" ng-click="deleteBranch(branch.ID)">Delete</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success" ng-click="activateBranch(branch.ID)" ng-show="!branch.IsDisplayed">Activate</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-warning" ng-click="deactivateBranch(branch.ID)" ng-show="branch.IsDisplayed">Deactivate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
